<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Unit Converter</title>
    <!-- Bootstrap 4.6 -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .card {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 400px;
            margin: 0;
            transition: background-color 0.3s ease;
            border-radius: 20px;
        }

        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .form-control {
            border-radius: 20px;
        }

        .convertBtn {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s;
            border-radius: 20px;
        }

        .convertBtn:hover {
            background-color: #0056b3;
        }

        .resultSection {
            color: white;
            transition: background-color 0.3s ease;
            border-radius: 20px;
        }

        #resultValueSection {
            text-align: center;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #convertedDegree {
            font-size: 3rem;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .card {
                height: auto;
                padding: 20px;
            }

            .card-body {
                padding: 10px;
            }

            .card-title {
                font-size: 1.2rem;
            }
        }

        .animated-photo {
            position: absolute;
            bottom: -100px;
            right: -100px;
            width: 200px;
            height: 200px;
            background-image: url('https://via.placeholder.com/150'); /* Replace with your photo URL */
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            animation: float 5s ease-in-out infinite;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        @media (max-width: 576px) {
    .container {
        flex-direction: column;
        align-items: stretch;
    }

    .card {
        width: 100%;
        height: auto;
    }

    .card-body {
        padding: 15px;
    }

    .card-title {
        font-size: 1.2rem;
    }
}
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">

<div class="container">
    <div class="row no-gutters">
        <div class="card inputSection col-12 col-md-6">
            <div class="card-body">
                <form id="convertForm">
                    <div class="row px-3">
                        <div class="col-12 px-4">
                            <span class="card-title d-block">Enter Temperature</span>
                            <label for="degreeInput" class="py-sm-2">Degree</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="inputDegree" name="inputDegree" placeholder="Enter Degree" value="0"/>
                                <div class="input-group-append">
                                    <select class="form-control" id="selectInputDegreeType">
                                        <option value="C" selected>&deg;C</option>
                                        <option value="F">&deg;F</option>
                                        <option value="K">K</option>
                                    </select>
                                </div>
                            </div>
                            <label for="selectConversionType" class="py-sm-2">Convert In</label>
                            <div class="input-group d-inline-block">
                                <div class="input-group-append">
                                    <select class="form-control" id="selectConversionType">
                                        <option value="F" selected>Fahrenheit (&deg;F)</option>
                                        <option value="C">Celsius (&deg;C)</option>
                                        <option value="K">Kelvin (K)</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="convertBtn
                                                    btn btn-lg
                                                    col-12
                                                    mt-4
                                                    rounded-pill
                                                    d-flex
                                                    justify-content-center
                                                    align-items-center
                                                    text-white"> Convert&emsp;
                                <svg class="mt-1" xmlns="http://www.w3.org/2000/svg" width="15px" height="15px" viewBox="0 0 21.367 20.826">
                                    <path id="Icon_awesome-arrow-right" data-name="Icon awesome-arrow-right"
                                          d="M9.085,4.042l1.059-1.059a1.14,1.14,0,0,1,1.617,0l9.271,9.266a1.14,1.14,0,0,1,0,1.617L11.76,23.137a1.14,1.14,0,0,1-1.617,0L9.085,22.078A1.146,1.146,0,0,1,9.1,20.443l5.747-5.475H1.145A1.142,1.142,0,0,1,0,13.823V12.3a1.142,1.142,0,0,1,1.145-1.145H14.85L9.1,5.678A1.138,1.138,0,0,1,9.085,4.042Z"
                                          transform="translate(0 -2.647)" fill="#fff"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="card resultSection col-12 col-md-6">
            <div class="card-body d-flex justify-content-center align-items-center">
                <div id="resultValueSection">
                    <div id="convertedDegree">32</div>
                    <h3 id="degree">&deg;</h3>
                    <h3 id="convertedUnit">F</h3>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="animated-photo"></div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<!-- Bootstrap Bundle JS -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
<!-- Custom JS -->
<script src="script.js"></script>
</body>
</html>
